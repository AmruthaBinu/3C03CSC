<!DOCTYPE html>
<html>
 <head>
    <title>
       C O N T A CT
    </title>
        <link rel="stylesheet" type="text/css" href="sample.css" />
 </head>
 <body style="background-color:#FFC300 ">
   <h1 id="content2">C O N T A C T</h1>
 <div id="content">
   <h5><i>Please complete the form below</i></h5>
 </div>
   <input type="text" placeholder=" Your Name" maxlength="20" "required" /><br /><br/>
   Due Date:<input type="date" /><br /><br/>
   Gender:  Male:<input type="radio" name="gender" value="Male"/>
            Female:<input type="radio" name="gender" value="Female"/>
            Others:<input type="radio" name="gender" value="others"/><br /><br/>
   E-mail:<input type="email" /><br /><br/>
   Place:
   <select>
      <option>Punnakkunnu</option>
      <option>Konnakkad</option>
      <option>Vellarikundu</option>
      <option>Parappa</option>
      <option>Balal</option>
      <option>Birikkulam</option>
   </select><br /><br/>
   <textarea rows="5" placeholder="Type Of Work"></textarea><br /><br/>	
   Contact Number:
         <input type="text"  maxlength="10" /><br /><br/>
   Type Of Load:
   <input list="type of load" name="type of load" />
    <datalist id="type of load">
      <option value="Sand" />
       <option value="Metal" />
        <option value="soil" />
         <option value="Rock 	" />
     </datalist><br /><br/>	
    JCB :<input type="checkbox" value="jcb" checked /><br />
    TIPPER :<input type="checkbox" value="tipper"  /><br /><br />
    <input type="submit" value="submit"  /><br /><br />
    Notifications on more updates will send on your mail ID or Phone Number
 </body>
</html>
